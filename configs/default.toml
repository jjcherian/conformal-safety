[dataset]
name = "FActscore"
train_percent = 0.3
valid_percent = 0.4 
# n = 10 # comment to use the whole dataset
randomize = false
seed = 0


[model.parser]
name = "gpt-4-0125-preview"
max_tokens = 1000
temperature = 0
n_samples = 1

[model.annotator]
name = "gpt-4-0125-preview"
max_tokens = 1000
temperature = 0
n_samples = 1

[model.responder]
name = "gpt-3.5-turbo"
max_tokens = 1000
temperature = 0
n_samples = 1

[conformal]
alpha = 0.1

[model.prob]
name = "logistic"
features = ["embedding"] # ["embedding", "frequency", "selfeval"]

embedding.model = "text-embedding-3-small"
embedding.n_dimensions = 8
frequency.model.n_samples = 5
frequency.model.name = "gpt-3.5-turbo"
selfeval.model.name = "gpt-3.5-turbo"